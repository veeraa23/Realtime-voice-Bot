<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Bot - Realtime AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Settings Icon -->
        <div class="settings-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6m-9-9h6m6 0h6"></path>
            </svg>
        </div>

        <!-- Main Voice Orb -->
        <div class="voice-orb-container">
            <div class="orb-wrapper">
                <!-- Outer glow rings -->
                <div class="glow-ring ring-1"></div>
                <div class="glow-ring ring-2"></div>
                <div class="glow-ring ring-3"></div>
                
                <!-- Main orb -->
                <div class="main-orb">
                    <div class="orb-gradient"></div>
                    <div class="orb-shine"></div>
                </div>
            </div>

            <!-- Status Text -->
            <div class="status-text">Ready to chat</div>
        </div>

        <!-- Control Buttons -->
        <div class="controls">
            <button class="control-btn mic-btn" id="micBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </button>
            
            <button class="control-btn close-btn" id="closeBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <!-- Info Text -->
        <div class="info-text">
            Click the microphone to start speaking
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
